<html>

<head>
    <title>html page for rigorously test for attribute mutations</title>
    <link rel="stylesheet" type="text/css" href="../../../src/css/layerjs.css">
</head>
<style>
  body {
    margin: 0;
  }
  #stage {
      margin: 0;
  }
  #frame1 {
      background-color: #3a63a5;
  }
  #frame2 {
      background-color: #661a5e;
  }
  #frame3 {
      background-color: #598759;
  }
  #frame4 {
      background-color: #775987;
  }
</style>

<body id="body">
    <div id="stage" data-lj-type="stage" style="width:700px; height:700px">
          <div id="layer" lj-type="layer" lj-name="slider" lj-default-frame="frame1" lj-native-scroll="false">
            <div id="frame1" lj-type="frame" lj-name="frame1" lj-fit-to="cover" lj-no-scrolling="true">
                <!-- should have    lj-neighbors.l="frame2" lj-neighbors.t="frame4"  -->
              <h1> FRAME  1 </h1>
            </div>
            <div id="frame2" lj-type="frame" lj-name="frame2" lj-fit-to="cover" lj-no-scrolling="true">
              <!-- should have lj-neighbors.t="frame3" lj-neighbors.r="frame1" -->
              <h1> FRAME  2 </h1>
            </div>
            <div id="frame3" lj-type="frame" lj-name="frame3" lj-fit-to="cover" lj-no-scrolling="true">
               <!-- should have lj-neighbors.b="frame2" lj-neighbors.r="frame4" -->
              <h1> FRAME  3 </h1>
            </div>
            <div id="frame4" lj-type="frame" lj-name="frame4" lj-fit-to="cover" lj-no-scrolling="true">
               <!-- should have lj-neighbors.b="frame1" lj-neighbors.l="frame3" -->
              <h1> FRAME  4 </h1>
            </div>
          </div>
    </div>

    <script src="../../../dist/layerjs.js"></script>
    <script>
        layerJS.init();
    </script>
</body>

</html>
