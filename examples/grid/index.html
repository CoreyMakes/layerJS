<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="interstage example">
    <script src="../../dist/layerjs.js"></script>
    <link href="../../dist/layerjs.css" type="text/css" rel="stylesheet" />
    <link href="your-style.css" type="text/css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <title>title</title>
</head>
<body lj-type="stage">
    <div lj-type="layer" class="layer" id="grid" lj-native-scroll="false" lj-layout="grid" lj-name="grid" lj-default-frame='card10' data-lj-fit-to="responsive" data-lj-grid-l="3,3,vertical">
        <!--<div v-for="c in cards" lj-type="frame" id="card{{ c.nr }}">
            <div class="cardcontainer">
                <a href="#top.card{{ c.nr }}&t=.5s"><img class="cardimg" src="profile.png" /></a>
                <h2>{{ c.hl }}</h2>
            </div>
        </div>-->
    </div>
    <script>
        var grid = document.getElementById('grid');

        for (var i = 0; i < 20; i++) {
            var frame = document.createElement('div');
            frame.id = 'card' + i;
            frame.setAttribute('lj-type', 'frame');
            frame.setAttribute('lj-name', frame.id);
            frame.className = 'cardcontainer';
            frame.innerHTML = '<div>' +
                              '<a href="#card'+ i +'&t=.5s"><img class="cardimg" src="profile.png" /></a>' +
                              '<h2>Card '+ i +'</h2>' +
          '</div>';

            grid.appendChild(frame);
        }


        var cards = [];

        for (var i = 0; i < 10; i++) {
            cards[i] = {
                nr: i,
                hl: "Card " + i
            };
        }
        var app4 = new Vue({
            el: 'body',
            data: {
                cards: cards
            }
        });
    </script>
    <script>
        layerJS.init(); // Initialize layerJS
    </script>
</body>
</html>
